  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4" href="index.html">üìò Matr√≠cula UC</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto fw-semibold">
          <li class="nav-item"><a class="nav-link active" href="alumnos.html">Alumnos</a></li>
          <li class="nav-item"><a class="nav-link" href="cursos.html">Cursos</a></li>
          <li class="nav-item"><a class="nav-link" href="matriculas.html">Matr√≠culas</a></li>
          <li class="nav-item"><a class="nav-link" href="evaluaciones.html">Evaluaciones</a></li>
          <li class="nav-item"><a class="nav-link" href="reportes.html">Reportes</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="container py-4">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="d-flex align-items-center gap-3">

        <!-- √çCONO -->
        <div class="icon-container shadow-sm">
          <img src="assets/icons/alumnos.svg" width="40" height="40" alt="Icono alumnos">
        </div>

        <div>
          <h2 class="fw-bold mb-0">Gesti√≥n de Alumnos</h2>
          <p class="text-muted small m-0">Administraci√≥n completa usando servicios Python (API REST)</p>
        </div>
      </div>

      <button class="btn btn-primary btn-lg px-4" data-bs-toggle="modal" data-bs-target="#modalAlumno">
        + Nuevo Alumno
      </button>
    </div>

    <!-- ALERTAS -->
    <div id="alertContainer"></div>

    <!-- TABLA -->
    <div class="card shadow border-0 rounded-4">
      <div class="card-body">

        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="fw-bold text-primary">Lista de alumnos activos</h5>
          <button id="btnRefrescar" class="btn btn-outline-secondary btn-sm">üîÑ Actualizar</button>
        </div>

        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr class="text-center">
                <th>ID</th>
                <th>Alumno</th>
                <th>DNI</th>
                <th>Edad</th>
                <th>Correo</th>
                <th>Tel√©fono</th>
                <th>Ciclo</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaAlumnos"></tbody>
          </table>
        </div>

      </div>
    </div>

  </main>

  <!-- MODAL CREAR/EDITAR -->
  <div class="modal fade" id="modalAlumno" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4">

        <form id="formAlumno">
          <div class="modal-header">
            <h5 class="modal-title fw-bold" id="modalTitulo">Nuevo Alumno</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">

            <input type="hidden" id="alumnoId">

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" required>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" id="apellido" class="form-control" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 mb-3">
                <label class="form-label">Edad</label>
                <input type="number" id="edad" class="form-control" min="1" required>
              </div>

              <div class="col-md-4 mb-3">
                <label class="form-label">Ciclo</label>
                <input type="number" id="ciclo" class="form-control" min="1" max="10" value="1">
              </div>

              <div class="col-md-4 mb-3">
                <label class="form-label">DNI</label>
                <input type="text" id="dni" maxlength="8" class="form-control" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Correo</label>
              <input type="email" id="correo" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Tel√©fono</label>
              <input type="text" id="telefono" class="form-control">
            </div>

          </div>

          <div class="modal-footer">
            <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button class="btn btn-primary px-4" type="submit">Guardar</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
